<div class="header" *ngIf="isLoggedIn()">
  <div
    class="header-left"
    [ngClass]="{
      'header-d-inline': isScreenWidth600,
    }"
  >
    <nz-select
      [(ngModel)]="currentServer"
      [nzOptions]="serverList"
      (ngModelChange)="updateCurrentServer()"
    ></nz-select>
    <button
      nz-button
      nzType="primary"
      (click)="updateCurrentServer()"
      nz-tooltip
      nzTooltipTitle="Обновить"
      nzTooltipPlacement="bottom"
      [nzTooltipMouseEnterDelay]="1"
      nzShape="circle"
    >
      <span nz-icon nzType="reload"></span>
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="copyRespText()"
      nz-tooltip
      nzTooltipTitle="Скопировать респы"
      nzTooltipPlacement="bottom"
      [nzTooltipMouseEnterDelay]="1"
      nzShape="circle"
    >
      <span nz-icon nzType="copy"></span>
    </button>
    <button
      nz-button
      nzType="primary"
      [class]="isOnline === 'online' ? 'green' : 'red'"
      nz-tooltip
      (click)="showCrashServerModal()"
      nzTooltipTitle="Учитывать падение сервера"
      nzTooltipPlacement="bottom"
      [nzTooltipMouseEnterDelay]="1"
      nzShape="circle"
      *ngIf="currentRoute == '/timer'"
    >
      <span nz-icon nzType="api"></span>
    </button>
  </div>
  <nz-input-group
    nzPrefixIcon="search"
    [nzSuffix]="suffixSearch"
    class="br-50px header-search"
    [ngClass]="{
      'header-d-none': isScreenWidth600,
      'header-d-flex': !isScreenWidth600,
    }"
  >
    <input
      nz-input
      [(ngModel)]="timerSearchValue"
      (ngModelChange)="timerSearch($event)"
    />
  </nz-input-group>
  <ng-template #suffixSearch>
    <span
      nz-icon
      (click)="onSearchClose()"
      nzType="close-circle"
      *ngIf="isScreenWidth600"
    ></span>
  </ng-template>
  <div
    class="header-right"
    [ngClass]="{
      'header-d-inline': isScreenWidth600,
    }"
  >
    <button
      nz-button
      nzType="primary"
      (click)="onSearchOpen()"
      nzShape="circle"
      class="search-button"
    >
      <span nz-icon nzType="search"></span>
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="onHistory()"
      nz-tooltip
      nzTooltipTitle="История"
      nzTooltipPlacement="bottom"
      [nzTooltipMouseEnterDelay]="1"
      *ngIf="!(currentRoute == '/history')"
      nzShape="circle"
    >
      <span nz-icon nzType="history"></span>
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="onTimer()"
      nz-tooltip
      nzTooltipTitle="Таймер"
      nzTooltipPlacement="bottom"
      [nzTooltipMouseEnterDelay]="1"
      *ngIf="!(currentRoute == '/timer')"
      nzShape="circle"
    >
      <span nz-icon nzType="clock-circle"></span>
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="onProfile()"
      nz-tooltip
      nzTooltipTitle="Личный кабинет"
      nzTooltipPlacement="bottom"
      [nzTooltipMouseEnterDelay]="1"
      *ngIf="!(currentRoute == '/profile')"
      nzShape="circle"
    >
      <span nz-icon nzType="user"></span>
    </button>
    <button
      nz-button
      nzType="primary"
      nzDanger
      (click)="showLogoutModal()"
      nz-tooltip
      nzTooltipTitle="Выход"
      nzTooltipPlacement="bottom"
      [nzTooltipMouseEnterDelay]="1"
      nzShape="circle"
    >
      <span nz-icon nzType="logout"></span>
    </button>
  </div>
</div>
