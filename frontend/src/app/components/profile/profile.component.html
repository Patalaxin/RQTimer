<nz-skeleton *ngIf="isLoading" class="container"></nz-skeleton>

<div *ngIf="!isLoading" class="profile container">
  <nz-page-header class="site-page-header" nzBackIcon>
    <nz-page-header-title>Назад</nz-page-header-title>
    <nz-page-header-extra>
      <app-info [user]="user"></app-info>
    </nz-page-header-extra>
  </nz-page-header>
  <app-user [excludedMobs]="excludedMobs" [role]="user.role"></app-user>
</div>

<nz-back-top [nzVisibilityHeight]="300"></nz-back-top>
