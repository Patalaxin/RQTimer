<div class="login background">
  <div class="form-container">
    <div class="form-logo">
      <img src="../../../assets/img/logo.avif" alt="" />
      <h2>RQTimer</h2>
    </div>
    <form nz-form class="login-form" [formGroup]="form" (ngSubmit)="onLogin()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Введите почту или никнейм!">
          <nz-input-group nzPrefixIcon="user" class="br-50px">
            <input
              nz-input
              formControlName="key"
              placeholder="Почта или никнейм"
              name="required"
              required
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Введите пароль!">
          <nz-input-group
            nzPrefixIcon="lock"
            [nzSuffix]="suffixTemplate"
            class="br-50px"
          >
            <input
              nz-input
              [type]="passwordVisible ? 'text' : 'password'"
              formControlName="password"
              placeholder="Пароль"
              name="mix"
              minlength="6"
              required
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <ng-template #suffixTemplate>
        <span
          nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"
        ></span>
      </ng-template>
      <div class="login-form-mb-16px">
        <a [routerLink]="['/change-password']">Забыли пароль?</a>
      </div>
      <button
        nz-button
        class="login-form-button login-form-mb-16px"
        [nzType]="'primary'"
        type="submit"
        [disabled]="form.invalid"
        [nzLoading]="isLoginLoading"
        nzShape="round"
      >
        Войти
      </button>
      <div class="login-form-center">
        <span>Нет учетной записи? </span>
        <a [routerLink]="['/register']">Зарегистрируйтесь</a>
      </div>
    </form>
    <div class="login-link">
      <a target="_blank" *ngFor="let image of images" [href]="image.link">
        <img [src]="image.src" [alt]="image.name" />
      </a>
    </div>
    <div class="login-support login-form-center">
      <span>По всем вопросам:</span>
      <div class="login-support-buttons">
        <a
          href="https://t.me/FlamingoJouhatsu"
          target="_blank"
          nz-button
          nzType="primary"
          nzShape="round"
        >
          <span>
            <img src="../../../assets/img/tg.svg" alt="" />
            Рассказывай</span
          >
        </a>
        <a
          href="https://t.me/JalaPenio"
          target="_blank"
          nz-button
          nzType="primary"
          nzShape="round"
        >
          <span>
            <img src="../../../assets/img/tg.svg" alt="" />
            Рисовый</span
          >
        </a>
      </div>
    </div>
  </div>
</div>
