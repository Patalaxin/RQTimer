<div class="login background">
  <div class="form-container">
    <div class="form-logo">
      <img src="../../../assets/img/logo.avif" alt="" />
      <h2>RQTimer</h2>
    </div>
    <form nz-form class="login-form" [formGroup]="form" (ngSubmit)="onLogin()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Введите почту или никнейм!">
          <nz-input-group nzPrefixIcon="user" class="br-50px">
            <input
              nz-input
              formControlName="key"
              placeholder="Почта или никнейм"
              name="required"
              required
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Введите пароль!">
          <nz-input-group
            nzPrefixIcon="lock"
            [nzSuffix]="suffixTemplate"
            class="br-50px"
          >
            <input
              nz-input
              [type]="passwordVisible ? 'text' : 'password'"
              formControlName="password"
              placeholder="Пароль"
              name="mix"
              minlength="3"
              required
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <ng-template #suffixTemplate>
        <span
          nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"
        ></span>
      </ng-template>
      <div class="login-form-mb-16px">
        <a [routerLink]="['/change-password']">Забыли пароль?</a>
      </div>
      <button
        nz-button
        class="login-form-button login-form-mb-16px"
        [nzType]="'primary'"
        type="submit"
        [disabled]="form.invalid"
        [nzLoading]="isLoginLoading"
        nzShape="round"
      >
        Войти
      </button>
      <div class="login-form-center">
        <span>Нет учетной записи? </span>
        <a [routerLink]="['/register']">Зарегистрируйтесь</a>
      </div>
    </form>
    <div class="login-link">
      <a target="_blank" href="https://lesta.games/">
        <img src="../../../assets/img/lesta-banner.avif" alt="" />
      </a>
      <a
        target="_blank"
        href="https://www.dropbox.com/scl/fi/1b5ansnztahmuzkhyovtb/RqCalcWPF.7z?rlkey=4wm5tninqzbyo8tsggvffroq8&e=2&st=t40n87c5&dl=0"
      >
        <img src="../../../assets/img/rqcalc-banner.avif" alt="" />
      </a>
      <a
        target="_blank"
        href="https://royalquest.info/index.php/%D0%97%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F_%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0"
      >
        <img src="../../../assets/img/rqwiki-banner.avif" alt="" />
      </a>
    </div>
    <div class="login-support login-form-center">
      <span>По всем вопросам:</span>
      <div class="login-support-buttons">
        <a
          href="https://t.me/FlamingoJouhatsu"
          target="_blank"
          nz-button
          nzType="primary"
          nzShape="round"
        >
          <span nz-icon nzType="dingding" nzTheme="outline"></span>
          <span>Рассказывай</span>
        </a>
        <a
          href="https://t.me/JalaPenio"
          target="_blank"
          nz-button
          nzType="primary"
          nzShape="round"
        >
          <span nz-icon nzType="dingding" nzTheme="outline"></span>
          <span>Рисовый</span>
        </a>
      </div>
    </div>
  </div>
</div>
