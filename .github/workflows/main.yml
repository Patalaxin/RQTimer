name: SSH Action

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Connect to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          password: ${{ secrets.PASS }}
          port: 22
          script: |
            cd TimerRQ
            git pull
            npm install
            npm run build
            cd dist
            pm2 restart main.js
            sudo service nginx restart
